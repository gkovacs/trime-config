schema:
  schema_id: colemak_jyutping
  name: colemak_jyutping
  version: "0.10"
  author:
    - Geza Kovacs gkovacs.com
  description: |
    colemak

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

