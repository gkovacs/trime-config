    states: [ 中文, 西文 ]
    reset: 0
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0
  - options: [zh_tw, simplification ]
    states: [ 繁體, 简体 ]
    reset: 1
  - name: ascii_punct
    states: [ 。，, ．， ]
    reset: 0
