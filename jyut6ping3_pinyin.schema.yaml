# Rime schema
# encoding: utf-8

schema:
  schema_id: jyut6ping3_pinyin
  name: 粵拼
  version: "2022.06.07"
  author:
    - Ayaka Mikazuki <ayaka@mail.shn.hk>
    - LeiMaau <leimaau@qq.com>
    - chaaklau <chaakming@gmail.com>
    - laubonghaudoi <laubonghaudoi@icloud.com>
    - tanxpyox <tanxpyox@gmail.com>
    - William915 <William915@gmail.com>
    - szc126 (@szc126)
    - Bing Jeung <bing@ososo.io>
    - graphemecluster <graphemecluster@gmail.com>

  description: |
    採用香港語言學學會粵語拼音方案
    https://www.lshk.org/jyutping
    支援聲調顯示同輸入
    Telegram 用户交流組 https://t.me/rime_cantonese

switches:
  - name: ascii_mode
    reset: 0
    states: [ 粵, 英 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - options: [ zh_simp, zh_tw ]
    states: [ 简, 繁 ]
    # 修改下行，改變預設用字 [0, 1, 2, 3 --> 對應上表]
    # Edit the following line to change the default character style
    #    [0 = OpenCC Traditional Chinese; 1 = Hong Kong TC; 2 = Taiwan TC; 3 = Mainland Simplified Chinese]
    # Or remove to remember user setting
    reset: 0
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_suggestion
    # 取消下行註釋，預設啓動 emoji
    #reset: 1
    states: [ 冇 Emoji, 有 Emoji ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@putonghua_to_jyutping_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@putonghua_to_jyutping_lookup
  filters:
    - simplifier
    - simplifier@zh_simp
    - simplifier@zh_tw
    - uniquifier
    - reverse_lookup_filter@putonghua_to_jyutping_reverse_lookup

zh_simp:
  option_name: zh_simp
  opencc_config: t2s.json
  tips: none

zh_tw:
  option_name: zh_tw
  opencc_config: s2tw.json
  tips: none

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 取消下兩行註釋，支援疑影交替： ng- 通 Ø-，Ø- 通 ng-
    #- derive/^ng([aeiou])/$1/
    #- derive/^([aeiou])/ng$1/

    # 取消下行註釋，支援泥來合流： n- 併入 l- ，如「你」讀若「理」
    #- derive/^n(?!g)/l/

    # 取消下行註釋，支援圓唇輔音合口韻缺位： gw-, kw- 併入 g-, k- ，如「國」讀若「各」、「廓」讀若「確」
    #- derive/^(g|k)w/$1/

    # 取消下行註釋，支援獨立鼻音韻 ng 併入 m，如「吳」讀若「唔」
    #- derive/^ng([123456])$/m$1/

    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - derive/^jy?([aeiou])/y$1/   # 容錯 je -> ye, jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/yu(?!ng|k)/y/        # 容錯 yu -> y
    - derive/(g|k)u(?!ng|k)/$1wu/ # 輔音圓唇
    - derive/eoi(?=\d)/eoy/       # 容錯
    - derive/eo/oe/               # 容錯 eo/oe 不分
    - derive/oe/eo/               # 容錯 eo/oe 不分
    - derive/aa(?=\d)/a/          # 容錯
    - derive/\d//                 # 忽略聲調

    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼

    - xform/1/v/                  # 陰平
    - xform/4/vv/                 # 陽平
    - xform/2/x/                  # 陰上
    - xform/5/xx/                 # 陽上
    - xform/3/q/                  # 陰去
    - xform/6/qq/                 # 陽去

menu:
  alternative_select_keys: "123456789"
  page_size: 9

translator:
  dictionary: jyut6ping3
  spelling_hints: 8  # 將呢度改作 0，可以去除候選字後邊嘅粵拼提示
  preedit_format:
    - xform/([aeiouymngptk])vv/${1}4/
    - xform/([aeiouymngptk])xx/${1}5/
    - xform/([aeiouymngptk])qq/${1}6/
    - xform/([aeiouymngptk])v/${1}1/
    - xform/([aeiouymngptk])x/${1}2/
    - xform/([aeiouymngptk])q/${1}3/

putonghua_to_jyutping_lookup:
  tag: putonghua_to_jyutping_lookup
  prefix: "v"  # 獨用jyutping_lookup反查在反查鍵「`」之後再鍵入〔大寫〕「J」
  suffix: ""
  dictionary: extended
  tips: 【普】

putonghua_to_jyutping_reverse_lookup:
  tags: [ putonghua_to_jyutping_lookup ]
  dictionary: jyut6ping3_simp_nospaces
  spelling_hints: 10
  overwrite_comment: true

punctuator:
  #import_preset: symbols_cantonese
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    putonghua_to_jyutping_lookup: "^v[a-z]*$"
    punct: "^/([0-9]0?|[a-z]+)$"

