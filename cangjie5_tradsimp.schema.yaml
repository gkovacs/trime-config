    - xform/(^|[ '])(\w)k/$1$2aai/
    - xform/(^|[ '])(\w)l/$1$2ong/
    - xform/(^|[ '])(\w);/$1$2aam/
    - xform/(^|[ '])(\w)z/$1$2ou/
    - xform/(^|[ '])(N|c|d|e|g|h|k|l|n|p|s|t|z)x/$1$2oi/ # 外 ax 才 cx 待 dx 爱 ex 该 gx 开 hx 盖 kx 来 lx 内 nx 俖 px 思 sx 台 tx 在 zx
    - xform/(^|[ '])(\w)c/$1$2au/
    - xform/(^|[ '])(\w)v/$1$2eoi/
    - xform/(^|[ '])(\w)b/$1$2in/
    - xform/(^|[ '])(h|g|b|N)n/$1$2on/
    - xform/(^|[ '])En/$1on/
    - xform/(^|[ '])(z|c|s|d|t|j|l)n/$1$2eon/
    - xform/(^|[ '])wn/$1wen/
    - xform/(^|[ '])(\w)m/$1$2im/
    - xform/(^|[ '])(\w),/$1$2aau/
    - xform/(^|[ '])(\w)\./$1$2oeng/
    - xform/(^|[ '])(\w)Á/$1$2eng/
    - xform/(^|[ '])(z|s|c|j)u(?!(P|T|K|n|i))/$1$2yu$3/
    - xform/(^|[ '])(z|s|c|k|g|j|d|t|h|l)uT/$1$2yuT/
    - xform/A/aa/
    - xform/G/gw/
    - xform/Q/kw/
