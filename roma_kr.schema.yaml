# Rime default settings
# Rime schema: Korean romaji IME
# encoding: utf-8

# The author's wikipedia babel: {{#babel:zh-N|en-2|ja-2|ru-0|kr-0}}
# Some mistakes may not be found by the author.

schema:
  schema_id: roma_kr
  name: "한국어"
  version: "0.1"
  author:
    - sgqy <https://github.com/sgqy>
  description: |
    Korean IME.
    Using romaji convert.

switches:
  - name: ascii_mode
    reset: 0
    states: [ Korean, Latin ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - script_translator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " "

translator:
  dictionary: roma_kr

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default

