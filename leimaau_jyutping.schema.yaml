# Rime schema
# encoding: utf-8

schema:
  schema_id: leimaau_jyutping
  name: "貍貓粵拼"
  version: "20180428"
  author:
    - LeiMaau
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    提供多種字體轉換方案
  dependencies:
    #- luna_pinyin
    - terra_pinyin.extended
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  #- options: [zh_simp2, zh_simp, zh_trad, zh_hk, zh_tw, zh_jp ]
  - options: [zh_simp, zh_hk ]
    reset: 0
    states:
      - 字形 → 大陸
      - 字形 → 香港
  #  reset: 1
  #  states:
  #    - 字形 → 大陸〔繁體〕
  #    - 字形 → 大陸
  #    - 字形 → 傳統
  #    - 字形 → 香港
  #    - 字形 → 臺灣
  #    - 字形 → 日本
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@putonghua_to_jyutping_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - script_translator@putonghua_to_jyutping_lookup
  filters:
    - simplifier@zh_simp
    #- simplifier@zh_simp2
    #- simplifier@zh_trad
    - simplifier@zh_hk
    #- simplifier@zh_tw
    #- simplifier@zh_jp
    - uniquifier
    - reverse_lookup_filter@putonghua_to_jyutping_reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/([123456])//         # 忽略声调
    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - xform/1/q/
    - xform/4/qq/
    - xform/2/v/
    - xform/5/vv/
    - xform/3/x/
    - xform/6/xx/
    - derive/^(z|c|s)i$/$1z/      # 模糊	(zcs)i -> (zcs)z
    - derive/^(z|c|s)i$/$1y/      # 模糊	(zcs)i -> (zcs)y
    - derive/^jy?([aeiour])/y$1/  # 容錯 j -> y
    - derive/^jyu/yu/             # 容錯 jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/aa/r/                # 容錯 aa -> r
    - derive/aa$/a/               # 容錯 aa -> a
    - derive/dik$/d/              # 快出「的」字
    - derive/oe(ng|k)$/eo$1/      # 容錯 oe(ng|k) -> eo(ng|k)
    - derive/eo([int])$/oe$1/     # 容錯 eo(int) -> oe(int)
    - derive/^(g|k)w/$1u/         # 廣州式
    - derive/aau$/ao/             # 廣州式 aau -> ao
    - derive/yu/y/                # 教院式 jyu -> jy，yu -> y
    - derive/eoi$/eoy/            # 教院式 eoi <-> eoy
    - derive/eo([int])$/u$1/      # 模糊 eo(int) -> u(int)
    - derive/([bpmfdtnlgkhzcs])ei$/$1i/         # 模糊 ei -> i
    - derive/ou$/u/          	  # 模糊 ou -> u
    - derive/e(m|n|ng|k)$/i$1/    # 模糊 e(m|n|ng|k) -> i(m|n|ng|k)
    - derive/a(m|p)$/o$1/         # 模糊 a(m|p) -> o(m|p)
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([gk]w).+$/$1/      # 聲母簡拼

menu:
  alternative_select_keys: "123456789"
  page_size: 9

translator:
  dictionary: leimaau_jyutping
  spelling_hints: 9
  preedit_format:
    - xform/([aeioumngptk])qq/$1⁴/
    - xform/([aeioumngptk])q/$1¹/
    - xform/([aeioumngptk])vv/$1⁵/
    - xform/([aeioumngptk])v/$1²/
    - xform/([aeioumngptk])xx/$1⁶/
    - xform/([aeioumngptk])x/$1³/

